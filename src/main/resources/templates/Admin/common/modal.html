<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="form_modal">Launch demo modal</button>

	<!-- Modal -->
	<form th:fragment="modal" class="modal fade" id="form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Bạn Có Muốn Xóa <span id="name"></span>
				</div>
				<div class="modal-footer">
					<button  type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
					<button id="confirm-delete" type="button" class="btn btn-primary" data-dismiss="modal">Xóa</button>
				</div>
			</div>
		</div>
	</form>
	
	<!-- Xóa Tất Cả-->
	<form th:fragment="modal" class="modal fade" id="form_modal_delete_all" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Bạn Có Muốn Xóa <span id="name"></span>
				</div>
				<div class="modal-footer">
					<button  type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
					<button id="confirm-delete-all" type="button" class="btn btn-primary" data-dismiss="modal">Xóa</button>
				</div>
			</div>
		</div>
	</form>
	<!-- Chỉnh Sửa -->
	<form th:fragment="modal" method="POST" class="modal fade" id="form_modal_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>ID</label>
						<input id="id" name="id" type="text" class="form-control" readonly>
					</div>
					<div class="form-group">
						<label>Tên</label>
						<input id="ten_sua" type="text" name="ten" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button  type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
					<button  type="submit" class="btn btn-primary" >Sửa</button>
				</div>
			</div>
		</div>
	</form>
	
	<!-- Modal Lấy Nội Dung Chi Tiết -->
	<div th:fragment="detail_content_modal" class="modal fade" id="chitiet" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"><div id="modal-title">Modal title</div></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <div id="model-content">
              .....
             </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            <!-- <button type="button" class="btn btn-primary"></button> -->
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- Modal Duyệt Thông Tin -->
    <div th:fragment="accept_modal" class="modal fade" id="accept_form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Bạn Có Muốn Duyệt Câu Hỏi <span id="tenduyet"></span>
				</div>
				<div class="modal-footer">
					<button  type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
					<button id="confirm-accept" type="button" class="btn btn-primary" data-dismiss="modal">Duyệt</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal Xóa Thông Tin -->
	 <div th:fragment="refuse_modal" class="modal fade" id="refuse_form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Bạn Có Muốn Xóa Câu Hỏi <span id="tenxoa"></span>
				</div>
				<div class="modal-footer">
					<button  type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
					<button id="confirm-refuse" type="button" class="btn btn-primary" data-dismiss="modal">Xóa</button>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
